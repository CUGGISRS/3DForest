trigger:
- master
pool:
  vmImage: 'macOS-latest'
steps:
- script: 
    echo instalation of dependencies
    
    brew install vtk boost eigen flann qt liblas
    
    mkdir deps && cd deps  
    
    mkdir pcl && mkdir pcl_build
    
    wget "https://codeload.github.com/janekT/pcl/zip/pointpicking" -O pcl.zip
    
    unzip pcl.zip -d pcl
    
    cd pcl_build
    
    echo CMAKE
    
    cmake -S../pcl/pcl-pointpicking -DVTK_DIR="/usr/local/lib/cmake/vtk-8.2"
    
    make
    
    make install
    
    cd ..
    cd ..

  displayName: 'Instalation of dependencies'
- script: |
    mkdir build && cd build
    cmake -S../ -DQt5Widgets_DIR="/usr/local/opt/qt/lib/cmake/Qt5Widgets"
    
    make
    
    make install

  displayName: 'compilation of 3D Forest'
